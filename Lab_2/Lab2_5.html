<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a two digit number : "));  

        let digits = [];

        while (a > 0) {
            digits.unshift(a % 10);
            a = Math.floor(a / 10);
        }
        document.write(digits+"<br/>");
        document.write("--------<br/>");

        let ans = 1;
        for(i=0;i<digits[1];i++){
                ans = ans*digits[0];
        }
        document.write(ans);
    </script>
</body>
</html>
