
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=new Array();

        n=parseInt(prompt("Enter the length of array : "));

        for(let i=0;i<n;i++){
            arr[i]=parseInt(prompt("Enter an element into array ["+i+"] : "));
        }

        temp=arr[0];
        for(i=0;i<n;i++){
            for(j=i+1;j<n;j++){
                if(temp<arr[j]){
                    temp=arr[j];

                }
            }
        }
        document.write("The maximum number of array is : "+temp);
    </script>
</body>
</html>
