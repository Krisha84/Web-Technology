Calculator
<!DOCTYPE html>
<html>
<head>
    <title>Basic Graphical Calculator</title>

    <style>

        body{
            font-family: Arial, sans-serif;
        }
        .calculator{
            align-content : center;
            width: 266px;
            height: 288px;
            border: 1px solid hwb(0 80% 20%);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: hwb(157 4% 66%);
        }

        .display{
            width: 74%;
            height: 57px;
            font-size: 24px;
            padding: 10px;
            border: none;
            border-color: hwb(0 80% 20%);
            border-radius: 10px;
            text-align: right;
            color: hwb(157 4% 66%);;
        }

        .button{
            margin-top:11px;
            width: 22%;
            height: 40px;
            font-size: 20px;
            padding: 10px;
            margin: 2px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            background-color: hsl(180, 23%, 92%);
            border-color: hsl(157, 79%, 19%);
            color: hsl(157, 79%, 19%);
            /* cursor: pointer; */
        }

        .button:hover{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="answer" style="margin-top: 4px;">
            <input type="text" id="display" class="display" readonly>
            <button class="button" onclick="clearDisplay()" style="float: right; font-size:22px; height: 55px; margin-top: 0px; margin-left: 4px;">C</button>
        </div>
        <div class="button-row" style="margin-top: 7px;">
            <button class="button" onclick="appendDigit(7)">7</button>
            <button class="button" onclick="appendDigit(8)">8</button>
            <button class="button" onclick="appendDigit(9)">9</button>
            <button class="button" onclick="performOperation('/')">/</button>
        </div>

        <div class="button-row">
            <button class="button" onclick="appendDigit(4)">4</button>
            <button class="button" onclick="appendDigit(5)">5</button>
            <button class="button" onclick="appendDigit(6)">6</button>
            <button class="button" onclick="performOperation('*')">x</button>
        </div>

        <div class="button-row">
            <button class="button" onclick="appendDigit(1)">1</button>
            <button class="button" onclick="appendDigit(2)">2</button>
            <button class="button" onclick="appendDigit(3)">3</button>
            <button class="button" onclick="performOperation('-')">-</button>
        </div>

        <div class="button-row">
            <button class="button" onclick="appendDigit('.')">.</button>
            <button class="button" onclick="appendDigit(0)">0</button>
            <button class="button" onclick="performOperation('+')">+</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script>

        let display = document.getElementById("display");
        let currentNumber = "";
        let previousNumber = "";
        let operation = "";

        function appendDigit(digit){
            currentNumber += digit;
            display.value = currentNumber;
        }

        function performOperation(op){
            previousNumber = currentNumber;
            currentNumber = "";
            operation = op;
            display.value = previousNumber + " " + operation;
        }

        function calculate(){
        let result = 0;

        switch(operation){
            case "+":
                result = parseFloat(previousNumber) + parseFloat(currentNumber);
                break;
            case "-":
                result = parseFloat(previousNumber) - parseFloat(currentNumber);
                break;
            case "*":
                result = parseFloat(previousNumber) * parseFloat(currentNumber);
                break;
            case "/":
                result = parseFloat(previousNumber) / parseFloat(currentNumber);
                break;
        }

            display.value = result;
            currentNumber = result;
            previousNumber = "";
            operation = "";

        }

        function clearDisplay(){
            display.value = "";
            currentNumber = "";
            previousNumber = "";
            operation = "";
        }

    </script>
</body>
</html>
