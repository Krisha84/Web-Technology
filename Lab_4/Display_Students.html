<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let students = [
            {
                enrollment_no: 23010101039,
                fname: 'KRISHA',
                lname: 'BUSA',
                sem: 3 
            },
            {
                enrollment_no: 23030111444,
                fname: 'ABC',
                lname:'CDE',
                sem: 4   
            },
            {
                enrollment_no: 22080108949,
                fname: 'KLM',
                lname:'PQR',
                sem: 2  
            },
            {
                enrollment_no: 23020202020,
                fname: 'XYZ',
                lname: 'MNO',
                sem: 3   
            },
        ]
        
        document.write("<table border=1");
        document.write("<th>"+''+"</th>");
        document.write("<th>"+'Enrollment_No'+"</th>");
        document.write("<th>"+'First_Name'+"</th>");
        document.write("<th>"+'Last_Name'+"</th>");
        document.write("<th>"+'Semester'+"</th>");

        for(i=0;i<students.length;i++){
            document.write("<tr>");
                document.write("<td>"+students[i].enrollment_no+"</td>");
                document.write("<td>"+students[i].fname+"</td>");
                document.write("<td>"+students[i].lname+"</td>");
                document.write("<td>"+students[i].sem+"</td>");
            document.write("</tr>");    
        }
        document.write("</table");

    </script>
</body>
</html>
